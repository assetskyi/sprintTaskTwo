<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html"
      xmlns="http://www.w3.org/1999/html">
<div layout:fragment="siteContent">
    <div class="row">
        <div class="col-6 mx-auto">
            <form action="/save-app" method="post" th:if="${app!=null}">
                <input type="hidden" name="id" th:value="${app.id}">
                <div class="row">
                    <div class="col-12">
                        <label>ФИО : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="username" th:value="${app.username}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Курс : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="courseName" th:value="${app.courseName}"
                               placeholder="Курс :" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Телефон : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="tel" class="form-control" name="phone" th:value="${app.phone}"
                               placeholder="Телефон :" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>Комментарий : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="commentary" th:value="${app.commentary}"
                               placeholder="Комментарий :" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
            <span th:if="${!app.handled}">
              <button class="btn btn-success">Обработать заявку</button>
            </span>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                            Удалить заявку
                        </button>
                    </div>
                </div>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form th:action="@{'/delete-app'}" method="post">
                            <input type="hidden" name="id" th:value="${app.id}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Подтверждение</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Вы точно хотите удалить эту заявку?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
                                <button class="btn btn-danger">Да</button>
                            </div>
                        </form>
                    </div>
                </div>
                <h4 th:if="${app==null}" class="text-center">
                    Заявка не найдена!
                </h4>
            </div>
        </div>
    </div>
</div>
</html>
